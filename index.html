<!DOCTYPE html>
<html>
<head>
	<title>Clongram</title>
	<!-- Compiled and minified CSS -->
  	  	
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="col s10 push-s1">
						<div class="row">
							<div class="col m5 hide-on-small-only">
								<img class="iphone" src="public/iphone.png" />
							</div>
							<div class="col s12 m7">
							<div class="row">
							<div class="signup-box">
								<h1 class="clongram">Clongram</h1>
								<form class="singup-form">
									<h2>Registrate para ver fotos de tus amigos</h2>
									<div class="section">
										<a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
										<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>	
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo eléctronico"></input>
										<input type="text" name="name" placeholder="Nombre completo"></input>
										<input type="text" name="username" placeholder="Nombre de usuario"></input>
										<input type="password" name="password" placeholder="Contraseña"></input>
										<button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
									</div>
								</form>
							</div>	
						</div>
						<div class="row">
							<div class="login-box">
								¿Tienes una cuenta? <a href="/signin">Entrar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	</section>
</body>
</html>
